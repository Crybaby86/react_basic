    //   在函数中使用
    function sum(...number){
        // number 为[1,2,3,4]
      return  number.reduce((pre,curren)=>{
           return pre+curren
        })
    }
    sum(1,2,3,4)
     
   // 构造字面量对象时使用展开语法
