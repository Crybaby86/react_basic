<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 React-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 用于react操作dom  ReactDOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel扩展库 用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 不写type默认为js react此处一定要写babel -->
    <script type="text/babel">
    //  1.创建类式组件
    class MyComponent extends React.Component{
        // render是放在类的原型对象上，供实例使用
       render(){
        console.log(this)
        // render中的this是谁？是类的实例对象  MyComponent组件实例对象
         return (<h2>我是类定义的组件(适用于复制组件)</h2>)
       }
    }
    //  2.渲染组件到页面 组件首字母必须大写
    ReactDOM.render(<MyComponent/>, document.getElementById("test"));
    /*
         1.React解析组件标签，找到该组件
         2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
         3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面上
     */
    </script>
  </body>
</html>
