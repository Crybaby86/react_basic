<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_使用jsx创建虚拟DOM</title>
    <style>
      .title {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 React-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 用于react操作dom  ReactDOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel扩展库 用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 不写type默认为js react此处一定要写babel -->
    <script type="text/babel">
      const myId = "aTgUiGu";
      const myData = "HeLlo,rEaCt";
      //  1.创建虚拟dom
      const VDOM = (
        <div>
          <h2 id={myId.toLocaleLowerCase()} className="title">
            <span style={{ color: "white", fontSize: "20px" }}>
              {myData.toLocaleLowerCase()}
            </span>
          </h2>
          <input type="text" />
        </div>
      );
      //  2.渲染虚拟dom到页面
      //   render(虚拟dom,容器)
      ReactDOM.render(VDOM, document.getElementById("test"));
      /*
         jsx语法规则：
         1.定义虚拟DOM时，不要写引号
         2.标签中混入js表达式时要用{}
         3.样式的类名指定不要用class,要用className
         4.内联样式，要用style={{key:value}}的形式
         5.虚拟DOM必须只有一个根标签  
         6.标签必须闭合
         7.标签首字母
           (1).若小写字母开头，则将标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
           (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
      */
    </script>
  </body>
</html>
