<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_使用jsx创建虚拟DOM</title>
  </head>
  <body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 React-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 用于react操作dom  ReactDOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel扩展库 用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 不写type默认为js react此处一定要写babel -->
    <script type="text/babel">
      //  1.创建虚拟dom 不用写引号！！ 震惊
      const VDOM = (
        <h1 id="title">
          <span>hello,react </span>
        </h1>
      );
      //  2.渲染虚拟dom到页面
      //   render(虚拟dom,容器)
      ReactDOM.render(VDOM, document.getElementById("test"));
       console.log('虚拟dom',VDOM,typeof VDOM,VDOM instanceof Object)
      /*
       关于虚拟DOM
        1.本质是Object类型的对象(一般对象)
        2.虚拟DOM比较轻，真实DOM比较重,因为虚拟DOM是React内部再用，无须真实DOM上那么多属性
        3.虚拟DOM最终会被React转换为真实DOM,呈现在页面上
      */
    </script>
  </body>
</html>
