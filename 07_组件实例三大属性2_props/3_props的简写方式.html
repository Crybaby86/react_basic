<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 React-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 用于react操作dom  ReactDOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel扩展库 用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入prop-types,用于对组件标签属性进行限制 PropTypes-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- 不写type默认为js react此处一定要写babel -->
    <script type="text/babel">
      class Person extends React.Component {
        static propTypes = {
          name: PropTypes.string.isRequired, //限制name必传，为字符串
          sex: PropTypes.string,
          age: PropTypes.number,
          speak: PropTypes.func, //限制speak为函数
        };
        static defaultProps = {
          sex: "男",
        };
        render() {
          // props是只读
          const { name, age, sex } = this.props;
          return (
            <ul>
              <li>姓名:{name}</li>
              <li>性别:{sex}</li>
              <li>年龄:{age}</li>
            </ul>
          );
        }
      }
      ReactDOM.render(
        <Person name="tom" age={19} sex="女" />,
        document.getElementById("test1")
      );
      ReactDOM.render(
        <Person name="刘" age={18} sex="男" />,
        document.getElementById("test3")
      );

      const p = { name: "jack", age: 20 };
      ReactDOM.render(<Person {...p} />, document.getElementById("test2"));
    </script>
  </body>
</html>
