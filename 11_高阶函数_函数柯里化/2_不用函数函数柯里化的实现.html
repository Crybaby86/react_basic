<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_高阶函数_函数柯里化</title>
  </head>
  <body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 React-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 用于react操作dom  ReactDOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel扩展库 用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 不写type默认为js react此处一定要写babel -->
    <script type="text/babel">
      // #region
      /*
              高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
                1.若A函数，接受的参数是一个函数，那么A就可以称为高阶函数。
                2.若A函数，调用的返回值依然是一个函数，那么A就可以称为高阶函数
                常见的高阶函数有：Promise、setTimeout、arr.map()、filter、reduce、等等

             函数的柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式
           */
      // #endregion
      class Login extends React.Component {
        // 初始化状态
        state = {
          username: "",
          password: "",
        };
        handleSubmit = () => {
          event.preventDefault(); //阻止表单提交
          const { username, password } = this.state;
          alert(username,password);
        };
        saveFormData = (key, event) => {
          this.setState({ [key]: event.target.value });
        };
        render() {
          return (
            <form action="#" onSubmit={this.handleSubmit}>
              用户名：
              <input
                type="text"
                name="username"
                onChange={(e) => this.saveFormData("username", e)}
              />
              密码：
              <input
                type="password"
                name="password"
                onChange={(e) => this.saveFormData("password", e)}
              />
              <button>提交</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
